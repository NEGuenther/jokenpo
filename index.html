<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JOKENPO</title>
</head>

<body>
    <div id="human" class="container">
        <h1></h1>
    </div>
    <div class="container">
        <div class="box">
            <h1>JOKENPO</h1>
            <p id="makeChoice">Escolha uma opção:</p>
            <div class="buttons">
                <button onclick="humanChoice('rock'); playGame('rock')" id="rock">&#x1F44A;</button>
                <button onclick="humanChoice('paper'); playGame('paper')" id="paper">&#x1F590;</button>
                <button onclick="humanChoice('scissors'); playGame('scissors')" id="scissors">&#x270c;</button>
            </div>
            <div class="result">
                <p class="result-text"><span></span></p>
                <p class="your-score">Sua pontuação: <span>0</span></p>
                <p class="machine-score">Pontuação máquina: <span>0</span></p>
                
            </div>
        </div>
    </div>
    <div id="computer" class="container">
        <h1></h1>
    </div>    
    <script src="script.js"></script>
</body>

</html>
